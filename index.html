<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Nama</title>
    <script src="js.js">
        alert("Selamat Datang")
    </script>
    <link rel="stylesheet" href="css.css">
</head>
<script>
    alert("Selamat Datang")
</script>

<body>
    <div style="top: -50%; transform: translate(0,30%);
    height: 80%; padding: 10px; margin: 0 auto; background-color: rgb(251, 255, 195);">
        <div style="float: left; width: 50%; height: 350px; border-right: solid 1px; ">
            <form style="width: 80%; margin: 0 auto; padding: 10px;">
                <pre style="font-size: 15pt;
                font-family:Palatino Linotype, Book Antiqua, Palatino, serif;">
Nama Lengkap        : <input id="nama" type="text" style="border: 2px solid #D3C0AC;
                        background-color: #fcfcfc;
                        width: 35%;
                        height: 30px;">

Pekerjaan           : <input id="kerja" type="text"style="border: 2px solid #D3C0AC;
                        background-color: #fcfcfc;
                        width: 35%;
                        height: 30px;">

Contact             : <input id="kontak" type="text"style="border: 2px solid #D3C0AC;
                        background-color: #fcfcfc;
                        width: 35%;
                        height: 30px;">
                </pre>
                <br>
                <div style="margin: 0 auto; width: max-content; height: max-content;">
                    <input onclick="tampilkan()" type="button" value="Preview" style="background: #D3C0AC;
                        border: none;
                        border-radius: 10px;
                        box-shadow: 0px 1px 8px #585858;
                        color: black;
                        font-size: 16pt;
                        font-family: Verdana, sans-serif;
                        height: 40px;
                        align-items: center;
                        margin-right: 10px;">
                    <input type="reset" value="Ulangi" style="background: #D3C0AC;
                        border: none;
                        border-radius: 10px;
                        box-shadow: 0px 1px 8px #585858;
                        color: black;
                        font-size: 16pt;
                        font-family: Verdana, sans-serif;
                        height: 40px;
                        align-items: center;">
                </div>
            </form>
        </div>
        
        <div style="float: right; width: 49.9%; height: 350px;">
            <h3 style="padding: 10px;">Preview</h3>
            <div id="card"
                style="position: relative; background-image: url(kartunama.png); background-size: cover; width: 70%; height: 200px; box-shadow: 1px 1px 1px 2px gray; margin: 0 auto; padding: 5px;">
                <div id="tnama"
                    style="height: 70%; width: min-content;  font-family: Palatino Linotype, Book Antiqua, Palatino, serif; font-size: 22pt; padding-left: 10px;">
                </div>
                <div style="bottom: 1px; position: absolute;">
                    <div id="tkerja" style="height: 15%; font-family: fixedsys, monospace;"></div>
                    <div id="tkontak" style="height: 15%; font-family: fixedsys, monospace;"></div>
                </div>

            </div>
        </div>
        <div style="clear: both;"></div>
    </div>

</body>

</html>
